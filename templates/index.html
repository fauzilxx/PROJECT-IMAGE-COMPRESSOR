<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Image Compression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card main-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0"><i class="fas fa-compress"></i> PCA Image Compression</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="upload-area" id="dropZone">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Drag & Drop or Click to Upload</p>
                                    <input type="file" id="imageInput" accept="image/*" class="d-none">
                                </div>
                                <div class="mt-3">
                                    <label class="form-label">Compression Level: <span id="compressionValue">50</span>%</label>
                                    <input type="range" class="form-range" id="compressionLevel" min="1" max="100" value="50">
                                </div>
                                <button class="btn btn-primary w-100 mt-3" id="compressBtn" disabled>
                                    <i class="fas fa-compress"></i> Compress Image
                                </button>
                            </div>
                            <div class="col-md-6">
                                <div class="result-area">
                                    <div id="resultImage" class="text-center">
                                        <p class="text-muted">Compressed image will appear here</p>
                                    </div>
                                    <div id="statistics" class="d-none">
                                        <h5 class="mt-3">Statistics</h5>
                                        <ul class="list-group">
                                            <li class="list-group-item d-flex justify-content-between">
                                                <span>Original Size:</span>
                                                <span id="originalSize">-</span>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between">
                                                <span>Compressed Size:</span>
                                                <span id="finalSize">-</span>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between">
                                                <span>Compression Ratio:</span>
                                                <span id="compressionRatio">-</span>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between">
                                                <span>Processing Time:</span>
                                                <span id="processingTime">-</span>
                                            </li>
                                        </ul>
                                        <button class="btn btn-success w-100 mt-3" id="downloadBtn">
                                            <i class="fas fa-download"></i> Download
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
